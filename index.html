<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider-container">
        <div class="image-container">
            
            <img src="https://picsum.photos/id/65/500/300" alt="">
            <img src="https://picsum.photos/id/77/500/300" alt="">
            <img src="https://picsum.photos/id/96/500/300" alt="">
            <img src="https://picsum.photos/id/110/500/300" alt="">
            <img src="https://picsum.photos/id/111/500/300" alt="">
            <img src="https://picsum.photos/id/113/500/300" alt="">
            <img src="https://picsum.photos/id/139/500/300" alt="">
            <img src="https://picsum.photos/id/152/500/300" alt="">
            <img src="https://picsum.photos/id/64/500/300" alt="">
            
        </div>
        <i class="fa-solid fa-angles-left btn preview"></i>
            <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
